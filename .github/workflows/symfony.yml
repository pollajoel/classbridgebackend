name: Symfony

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: build project and test
    runs-on: ubuntu-latest # L'environnement d'ex√©cution est Ubuntu

    steps:
    - uses: actions/checkout@v4 # Action pour installer composer

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run PHPUnit
      run: XDEBUG_MODE=coverage  vendor/bin/phpunit --coverage-text --coverage-clover coverage.clover
  
    - name: Run PHPStan
      run: vendor/bin/phpstan analyse --level 9 --no-progress
