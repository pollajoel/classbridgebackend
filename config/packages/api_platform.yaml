api_platform:
    title: ClassBridge API
    version: 1.0.0
    formats:
      json: ['application/json']
      jsonld: ['application/ld+json']
      html: ['text/html']
      jsonopenapi: ['application/vnd.openapi+json']
    swagger:
        api_keys:
            JWT:
                name: Authorization
                type: header
    mapping:
        paths: ['%kernel.project_dir%/src/Entity', '%kernel.project_dir%/src/ApiResource']